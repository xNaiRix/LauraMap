<!DOCTYPE html>
<html>
<head>
    <style>
        #map { width: 100%; height: 100vh; }
        .circle-marker { 
            border-radius: 50%; 
            border: 3px solid black; 
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            center: [992.5, 3402], 
            fadeAnimation: true,
            zoom: -2,
            minZoom: -2, 
            maxZoom: 0.5,
            crs: L.CRS.Simple,
            zoomControl: false,
            attributionControl: false
        });
        map.options.crs.transformation = new L.Transformation(1, 0, 1, 0);
        var mapBounds = [[0, 0], [1985, 6804]]; 
        L.imageOverlay('images/Абрис.png', mapBounds).addTo(map);
        map.setMaxBounds(mapBounds); 
        
        var markers = [
            {
                coords: [300, 1000],
                size: 60,
                image: 'https://via.placeholder.com/100/FF5733/fff?text=Волк',
                title: 'Кубокосый волк'
            },
            {
                coords: [800, 2000],
                size: 80,
                image: 'https://via.placeholder.com/100/33FF57/000?text=Цветок',
                title: 'Поликустный флеер'
            },
            {
                coords: [1500, 1500],
                size: 70,
                image: 'https://via.placeholder.com/100/3357FF/fff?text=Птицы',
                title: 'Возрастательные птицы'
            }
        ];
        
        // 3. Добавляем каждый кружочек
        markers.forEach(function(marker) {
            // Создаем HTML для кружочка
            var icon = L.divIcon({
                html: `<div class="circle-marker" style="width:${marker.size}px; height:${marker.size}px;">
                         <img src="${marker.image}" width="${marker.size}" height="${marker.size}">
                       </div>`,
                iconSize: [marker.size, marker.size],
                className: ''
            });
            
            // Добавляем на карту
            L.marker(marker.coords, {icon: icon})
                .bindPopup(`<b>${marker.title}</b><br><img src="${marker.image}" width="100">`)
                .addTo(map);
        });
    </script>
    
</body>
</html>
